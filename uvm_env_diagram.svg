<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1000" height="700" fill="white"/>
  
  <!-- 标题 -->
  <text x="500" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">UVM验证环境原理框图</text>
  
  <!-- 顶层测试 -->
  <rect x="350" y="60" width="300" height="60" fill="#e6f7ff" stroke="#1890ff" stroke-width="2" rx="5"/>
  <text x="500" y="95" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">顶层测试 (my_test)</text>
  <text x="500" y="115" font-family="Arial" font-size="12" text-anchor="middle">配置环境，启动测试序列</text>
  
  <!-- 验证环境 -->
  <rect x="100" y="140" width="800" height="500" fill="#fff7e6" stroke="#fa8c16" stroke-width="2" rx="5"/>
  <text x="500" y="170" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">验证环境 (my_env)</text>
  
  <!-- 输入代理 -->
  <rect x="150" y="200" width="200" height="150" fill="#f6ffed" stroke="#52c41a" stroke-width="2" rx="5"/>
  <text x="250" y="230" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">输入代理 (i_agt)</text>
  
  <!-- 输入代理内部组件 -->
  <rect x="170" y="250" width="160" height="40" fill="none" stroke="#52c41a" stroke-width="1.5"/>
  <text x="250" y="275" font-family="Arial" font-size="14" text-anchor="middle">序列器 (sequencer)</text>
  
  <rect x="170" y="300" width="160" height="40" fill="none" stroke="#52c41a" stroke-width="1.5"/>
  <text x="250" y="325" font-family="Arial" font-size="14" text-anchor="middle">驱动 (driver)</text>
  
  <!-- 输出代理 -->
  <rect x="400" y="200" width="200" height="150" fill="#f6ffed" stroke="#52c41a" stroke-width="2" rx="5"/>
  <text x="500" y="230" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">输出代理 (o_agt)</text>
  
  <!-- 输出代理内部组件 -->
  <rect x="420" y="250" width="160" height="40" fill="none" stroke="#52c41a" stroke-width="1.5"/>
  <text x="500" y="275" font-family="Arial" font-size="14" text-anchor="middle">监视器 (monitor)</text>
  
  <!-- 参考模型 -->
  <rect x="650" y="200" width="200" height="100" fill="#fff0f0" stroke="#f5222d" stroke-width="2" rx="5"/>
  <text x="750" y="230" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">参考模型 (my_model)</text>
  <text x="750" y="255" font-family="Arial" font-size="12" text-anchor="middle">模拟DUT理想行为</text>
  
  <!-- 计分板 -->
  <rect x="650" y="330" width="200" height="100" fill="#fff0f0" stroke="#f5222d" stroke-width="2" rx="5"/>
  <text x="750" y="360" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">计分板 (scoreboard)</text>
  <text x="750" y="385" font-family="Arial" font-size="12" text-anchor="middle">比对实际与预期结果</text>
  
  <!-- DUT -->
  <rect x="250" y="380" width="300" height="80" fill="#f0f2f5" stroke="#1890ff" stroke-width="2" rx="5"/>
  <text x="400" y="420" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">DUT (asyn_fifo)</text>
  <text x="400" y="445" font-family="Arial" font-size="12" text-anchor="middle">异步FIFO设计</text>
  
  <!-- 接口 -->
  <rect x="150" y="490" width="200" height="60" fill="#e6f7ff" stroke="#1890ff" stroke-width="2" rx="5"/>
  <text x="250" y="520" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">写接口 (my_if/wclk)</text>
  
  <rect x="450" y="490" width="200" height="60" fill="#e6f7ff" stroke="#1890ff" stroke-width="2" rx="5"/>
  <text x="550" y="520" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">读接口 (my_if/rclk)</text>
  
  <!-- 连接线 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>
  
  <!-- 顶层测试到环境 -->
  <line x1="500" y1="120" x2="500" y2="140" stroke="black" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <!-- 输入代理内部连接 -->
  <line x1="250" y1="290" x2="250" y2="300" stroke="#52c41a" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <!-- 输入代理到DUT -->
  <line x1="250" y1="350" x2="250" y2="380" stroke="#52c41a" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <text x="230" y="365" font-family="Arial" font-size="12" text-anchor="end">激励信号</text>
  
  <!-- DUT到输出代理 -->
  <line x1="550" y1="380" x2="550" y2="350" stroke="#52c41a" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <text x="570" y="365" font-family="Arial" font-size="12" text-anchor="start">输出信号</text>
  
  <!-- 输出代理到参考模型 -->
  <line x1="500" y1="250" x2="650" y2="250" stroke="#f5222d" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <text x="575" y="240" font-family="Arial" font-size="12" text-anchor="middle">输入数据</text>
  
  <!-- 参考模型到计分板 -->
  <line x1="750" y1="300" x2="750" y2="330" stroke="#f5222d" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <text x="765" y="315" font-family="Arial" font-size="12" text-anchor="start">预期结果</text>
  
  <!-- 输出代理到计分板 -->
  <line x1="500" y1="320" x2="650" y2="380" stroke="#f5222d" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <text x="550" y="340" font-family="Arial" font-size="12" text-anchor="middle">实际结果</text>
  
  <!-- 接口到DUT -->
  <line x1="250" y1="490" x2="250" y2="460" stroke="#1890ff" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="550" y1="490" x2="550" y2="460" stroke="#1890ff" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <!-- 序列器到监视器的反馈 -->
  <line x1="330" y1="275" x2="420" y2="275" stroke="#52c41a" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
  <text x="375" y="265" font-family="Arial" font-size="12" text-anchor="middle">握手信号</text>
  
  <!-- 计分板结果输出 -->
  <line x1="750" y1="430" x2="750" y2="520" stroke="black" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <text x="765" y="475" font-family="Arial" font-size="12" text-anchor="start">验证结果</text>
  <rect x="770" y="520" width="60" height="30" fill="#fff0f0" stroke="#f5222d" stroke-width="1.5" rx="3"/>
  <text x="800" y="540" font-family="Arial" font-size="12" text-anchor="middle">Pass/Fail</text>
</svg>
    